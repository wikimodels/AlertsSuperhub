<div class="coins-header">
  <div class="header-spacer-left"></div>

  <!-- Логотип + Заголовок (по центру) -->
  <div class="header-title-container">
    <!-- <img [src]="'assets/logo/' + symbol().toLowerCase() + '.svg'" [alt]="symbol()" class="coin-logo"
      (error)="onLogoError($event)" /> -->
    <h2 class="header-title">VWAP Alerts {{ symbol() }} <span class="navbar-color">(cat. {{ category() }})</span></h2>
  </div>

  <!-- Кнопки действий -->
  <div class="header-actions">
    <app-panel-button [iconPath]="'assets/icons/tv.svg'" (actionClick)="openTradingView()"
      [tooltipText]="'Открыть TradingView'"></app-panel-button>
    <app-panel-button [iconPath]="'assets/icons/cg.svg'" (actionClick)="openCoinGlass()"
      [tooltipText]="'Открыть CoinGlass'"></app-panel-button>
    <app-panel-button [iconPath]="'assets/icons/bitcoin.svg'" (actionClick)="openBitcoinChart()"
      [tooltipText]="'График BTC на TradingView'"></app-panel-button>

    <app-panel-button (click)="goToLineAlertCharts()" [iconPath]="'show_chart'" [tooltipText]="'Line Alerts'">
    </app-panel-button>


  </div>
</div>

<!-- Контейнер графика -->
<div class="chart-content">
  <div #chartContainer class="chart-container-wrapper" [class.is-hidden]="isLoading()"></div>

  <!-- Лоадер -->
  @if (isLoading()) {
  <div class="chart-loading-overlay">
    <app-loading-spinner></app-loading-spinner>
  </div>
  }
</div>
